{% extends "base.html" %}
{% block content %}
  <h1>Detail</h1>
  <p>no.
    {{ article.pk }}</p>
  <p>title:
    {{ article.title }}</p>
  <p>content:
    {{ article.content }}</p>
  <a href="{% url 'articles:index' %}">Home</a>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
  </form>
  <a href="{% url 'articles:update' article.pk %}">수정하기</a>
{% endblock content %}
